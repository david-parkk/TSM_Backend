<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
    <head>
        <link rel="stylesheet" href="/css/globals.css" />
        <link rel="stylesheet" href="/css/unwell_search.css" />
        <link rel="stylesheet" href="/css/unwell_tabbar.css" />
    </head>


  <body>
    <div class="unwell">
      <div class="div">
        <div class="logo">
            <img class="logoimg" src="/img/unwell/image-6-1.png" />
            <img class="line" src="/img/unwell/line-3.svg" />
        </div>

        <div class="overlap-group" >

<!-- @TODO HERE -->

            <div class="overlap-wrapper" th:each="course : ${courses}" th:href="@{'http://localhost:8080/course/description/' + ${course.getUrl()}}">

                <img class="desc_img" th:src="@{'https://cdn.dwicd.com/konkuk/lab/img'+${course.getUrl()}}" />

                <div class="desc_text" src="" th:text="${course.getName()}"></div>

            </div>


<!-- @TODO HERE -->

        </div>

<br><br><br>
<br><br><br>
<br><br><br>

        <div class="menubar-sudong">
          <div class="nav-item-sudong" onclick='location.href="unwell_search.html"'>
            <img class="img-sudong" src="/img/unwell/find.svg" />
            <div class="text-wrapper-sudong">Explore</div>
          </div>
          <div class="nav-item-sudong" onclick='location.href="unwell_matching.html"'>
            <img class="img-sudong" src="/img/unwell/table.svg" />
            <div class="text-wrapper-sudong">Result</div>
          </div>
          <div class="nav-item-sudong" onclick='location.href="unwell_personalize.html"'>
            <img class="img-sudong" src="/img/unwell/recommend.svg" />

          </div>
        </div>

      </div>
    </div>

</html>
