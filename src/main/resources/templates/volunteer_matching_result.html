<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
  <head>
    <link rel="stylesheet" href="/css/globals.css" />
    <link rel="stylesheet" href="/css/volunteer_matching_result.css" />
    <link rel="stylesheet" href="/css/volunteer_tabbar.css" />
  </head>
  <body>
    <div class="volunteer">
      <div class="div">
        <div class="logo">
          <div class="logo-text">Matching Result</div>
          <img class="logo-line" src="/img/volunteer/line-5.svg" />
        </div>

<!-- TABLE START -->
        <div class="matching">

        <div class="table-outer">
          <div class="table-inner">
            <div class="row">
              <div class="cell-color-title">
                <div class="cell-content"><div class="cell-content-text">Name</div></div>
              </div>
              <div class="cell-color-title">
                <div class="cell-content"><div class="cell-content-text">Type of Help</div></div>
              </div>
              <div class="cell-color-title">
                <div class="cell-content"><div class="cell-content-text">Start Date</div></div>
              </div>
              <div class="cell-color-title">
                <div class="cell-content"><div class="cell-content-text">End Date</div></div>
              </div>
              <div class="cell-color-title">
                <div class="cell-content"><div class="cell-content-text">Status</div></div>
              </div>
            </div>

<!-- @TODO HERE -->
              <div th:each="matching : ${matchings}" style="width:100%;">
                  <div class="row">
                      <div class="cell">
                          <div class="cell-content"><div class="cell-content-text" th:text="${matching.getSickName()}"></div></div>
                      </div>
                      <div class="cell">
                          <div class="cell-content"><div class="cell-content-text" th:text="${matching.getRequestString()}"></div></div>
                      </div>
                      <div class="cell">
                          <div class="cell-content"><div class="cell-content-text" th:text="${matching.getStartTime()}"></div></div>
                      </div>
                      <div class="cell">
                          <div class="cell-content"><div class="cell-content-text" th:text="${matching.getEndTime()}"></div></div>
                      </div>
                      <div class="cell-color-button popup-button">
                          <div class="cell-content"><div class="cell-content-text" th:text="${matching.getState}"></div></div>
                      </div>
                  </div>
                  <div class="popup">
                      <img src="/img/volunteer/close.png" class="popup-close" />
                      <a>Unwell Information</a><br><br>
                      <a>Phone</a><br>
                      <a th:text="${matching.getSickPhoneNum()}"></a><br><br>
                      <a>E-Mail</a><br>
                      <a th:text="${matching.getSickEmail()}"></a>
                  </div>
              </div>


<!-- @TODO HERE -->
          </div>
        </div>

        </div>
<!-- TABLE END -->

<br><br><br><br>

        <div class="menubar-sudong">
            <div class="nav-item-sudong" onclick='location.href="http://localhost:8080/matching/volunteer/matching/view"'>
                <img class="img-sudong" src="/img/volunteer/find.svg"/>
                <div class="text-wrapper-sudong">Explore</div>
            </div>
            <div class="nav-item-sudong" onclick='location.href="http://localhost:8080/matching"'>
                <img class="img-sudong" src="/img/volunteer/table.svg"/>
                <div class="text-wrapper-sudong">Result</div>
            </div>
          <div class="nav-item-sudong" onclick='location.href="volunteer_personalize.html"'>
            <img class="img-sudong" src="/img/volunteer/recommend.svg" />
            <div class="text-wrapper-sudong">Recommend</div>
          </div>
        </div>

      </div>
    </div>

<script src="/js/volunteer_matching_result.js"></script>

  </body>
</html>
